<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <title>Hesap Makinesi </title>
	<link rel="stylesheet"  href="./css/hesap.css">

</head>


<body>
    <div class="body-wrapper grid-container">
        <header><h1>Hesap Makinesi </h1></header>
        <main>
            <div class="calculator-wrapper grid-container">
                <div class="calculator grid-container">
                    <div class="screen">
                        <span id="resultSmall">0</span>
                        <span id="result">0</span>
                   </div>
                   <div class="interaction grid-container">
                      <button type="button" class="btn-num calc" data-value="7">7</button>
                      <button type="button" class="btn-num calc" data-value="8">8</button>
                      <button type="button" class="btn-num calc" data-value="9">9</button>
                      <button type="button" class="btn-erase" id="allclear" data-value="Delete">AC</button>
                      <button type="button" class="btn-erase" id="clearentry" data-value="Backspace">CE</button>
                      <button type="button" class="btn-num calc" data-value="4">4</button>
                      <button type="button" class="btn-num calc" data-value="5">5</button>
                      <button type="button" class="btn-num calc" data-value="6">6</button>
                      <button type="button" class="btn-calc calc" data-value="*">x</button>
                      <button type="button" class="btn-calc calc" data-value="/">/</button>
                      <button type="button" class="btn-num calc" data-value="1">1</button>
                      <button type="button" class="btn-num calc" data-value="2">2</button>
                      <button type="button" class="btn-num calc" data-value="3">3</button>
                      <button type="button" class="btn-calc calc" data-value="+">+</button>
                      <button type="button" class="btn-calc calc" data-value="-">-</button>
                      <button type="button" class="btn-num calc" data-value="0">0</button>
                      <button type="button" class="btn-num calc" data-value=".">.</button>
                      <button type="button" class="btn-result" id="calculate" data-value="Enter">=</button>
                   </div>
               </div>
            </div>
        </main>
   </div>
   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   
 
   <script type="text/javascript" language="JavaScript" src="./js/hesap.js"></script>

</body>
</html>
